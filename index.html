    <div class="container">
      <h1 class="text-primary mb-5">Story Keeper</h1>
      <form class="form d-flex flex-column align-items-center">
        <label for="title" class="form-label">Story title</label>
        <input type="text" class="form-control w-25 mb-3" id="title" />
        <div class="mb-3 w-100">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Write your story</label
          >
          <textarea class="form-control" id="text-area" rows="3"></textarea>
        </div>
        <div class="mb-3 w-50">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" />
          <label for="exampleFormControlInput1" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" />
        </div>

        <button type="submit" class="btn btn-primary mb-3">
          Confirm
        </button>
      </form>
    </div>
